# Clippy configuration for yororen-ui
#
# This configuration helps maintain consistent code patterns across the project.

[lint]
# Warn about inconsistent struct field initialization patterns
# e.g., Foo { a: 1, b } vs Foo { a: 1, b: b }
inconsistent_struct_constructor = "warn"

# Additional recommended lints for Builder patterns
too_many_arguments = "warn"
type_repetition_in_bounds = "warn"
